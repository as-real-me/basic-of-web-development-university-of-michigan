<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <title>Block, Inline, Inline-Block</title>
</head>
<body>
    <!-- Inline element (by default) -->
    <span>Span 01</span>
    <span>Span 02</span>
    <span>Span 03</span>

    <!-- Block element (by default)-->
    <!-- Div -->
    <div>Div 01</div>
    <div>Div 02</div>
    <div>Div 03</div>

    <!-- P -->
    <p>P 01</p>
    <p>P 02</p>
    <p>P 03</p>

</body>
</html>
