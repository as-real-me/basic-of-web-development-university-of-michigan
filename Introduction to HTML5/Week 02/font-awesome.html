<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font awesome demo!</title>
    <!-- Fontawesome kit -->
    <script src="https://kit.fontawesome.com/6cbd394898.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>This is Airbnb icon:  <i class="fab fa-airbnb fa-2x"></i></h1>

    <!-- use "fa-3x, 4x, 5x" class to make it bigger-->
    <h2>Different sizes of font awesome icon</h2>
    <i class="fab fa-airbnb fa-sm" aria-label="Airbnb icon"></i> <!-- Using area-label to make it accessible -->
    <i class="fab fa-airbnb fa-md"></i>
    <i class="fab fa-airbnb fa-lg"></i>
    <i class="fab fa-airbnb fa-xl"></i>
    <i class="fab fa-airbnb fa-2x"></i>
    <i class="fab fa-airbnb fa-3x"></i>
    <i class="fab fa-airbnb fa-5x"></i>
    <i class="fab fa-airbnb fa-10x"></i>

    <br>
    <br>
    <br>

    <p>use "fa-3x, 4x, 5x" class to make it bigger</p>
    <img src="font-awesome-size.png" alt="">
</body>
</html>
