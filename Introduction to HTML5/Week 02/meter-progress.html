<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter & Progress Bar</title>
</head>
<body>

    <!-- Meter bar -->
    <label for="skill_1">HTML5: </label>
    <meter id="skill_1" min="0" max="100" value="90" >90 out of 100</meter><br>
    <label for="skill_2">CSS3: </label>
    <meter id="skill_2" min="0" max="100" value="85" >85 out of 100</meter><br>
    <label for="skill_3">Javascript: </label>
    <meter id="skill_3" min="0" max="100" value="95" >95 out of 100</meter><br>
    <label for="skill_4">React: </label>
    <meter id="skill_4" min="0" max="100" value="80" >80 out of 100</meter><br>
    <label for="skill_5">Angular </label>
    <meter id="skill_5" min="0" max="100" value="60" >60 out of 100</meter><br><br><br>


    <!-- Progress bar -->
    <label for="file">Downloading progress:</label>
    <progress id="file" value="32" max="100"> 32% </progress>

</body>
</html>
